			<a href="index.html">

			<nav>
				<ul>

				</ul>
			</nav>
		</header>
		<article>
		<h2>Student Fun Zone</h2>
        <p>Odaberite jednu igru!</p>
	
	<ul>
			<li><button id="bingoBtn" class="link-button" data-src="bingo/index.html">Bingo</button></li>
			<li><button id="quizBtn" class="link-button" data-src="kviz_index.html">Kviz</button></li>
			<li><button id="visionboardBtn" class="link-button" data-src="visionboard/visionboard.html">Interaktivni Vision Board</button></li>
			<li><button id="visionBtn" class="link-button" data-src="whiteboard/whiteboard.html">Interaktivni Whiteboard</button></li>
			<li><button id="kanbanBtn" class="link-button" data-src="kanban/kanban.html">Kanban ploča</button></li>
		</ul>

		<!-- VisionBoard na bijeloj površini -->
		<div id="visionContainer" class="vision-container" aria-hidden="true"></div>

		<script>
		(function(){
			const container = document.getElementById('visionContainer');
			const buttons = Array.from(document.querySelectorAll('.link-button'));
			let iframe; // jedan iframe se koristi za sve ugrađene stranice

			function ensureIframe(){
				if(!iframe){
					iframe = document.createElement('iframe');
					iframe.id = 'embedIframe';
					iframe.loading = 'lazy';
					container.appendChild(iframe);
					container.setAttribute('aria-hidden','false');
				}
			}

			function resetButtonLabels(){
				buttons.forEach(b => {
					const original = b.getAttribute('data-original');
					if(original) b.textContent = original;
				});
			}

			buttons.forEach(btn => {
				// pohrani originalni tekst za kasnije vraćanje
				if(!btn.getAttribute('data-original')) btn.setAttribute('data-original', btn.textContent);
				btn.addEventListener('click', () => {
					const src = btn.getAttribute('data-src');
					if(!src) return;
					ensureIframe();
					// ako iframe već prikazuje isti izvor, prebacite vidljivost
					if(iframe.src && iframe.src.endsWith(src)){
						const hidden = container.style.display === 'none';
						container.style.display = hidden ? 'block' : 'none';
						btn.textContent = hidden ? 'Sakrij' : 'Prikaži';
						return;
					}

					// učitaj traženu stranicu
					iframe.src = src;
					container.style.display = 'block';
					// vrati tekst drugih button-a
					resetButtonLabels();
					// ažuriraj tekst ovog button-a da prikazuje akciju sakrivanja
					btn.textContent = 'Sakrij';
				});
			});
		})();
		</script>
        
        </article>
        <footer>&copy; Internacionalna poslovno-informaciona akademija Tuzla</footer>
    </body>
</html>
